<h1><a name="node0" id="node0"></a>Manual de usuario Consultorio
Sagrada Familia</h1>
<h3><a name="node1" id="node1"></a>Guía De Inicio Rápido</h3>
<p class="MsoListParagraph" style='text-indent:-18.0pt'>
1.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
<span class="Ttulo3Car"><span style=
'font-size:12.0pt;line-height:107%'>Inicio de
Sesión</span></span></p>
<p class="MsoNormal" style='text-indent:35.4pt'>Ejecute el programa
desde el acceso directo creado en su escritorio.</p>
<p class="MsoNormal" style='text-indent:35.4pt'>Una vez iniciada la
aplicación deberá ingresar el nombre de usuario y contraseña
proporcionado por su Administrador de Sistema. Si usted es
Administrador y no posee aún un nombre de usuario y contraseña o no
lo recuerda, deberá contactarse con el desarrollador en
<span class="MsoHyperlink"><a href=
"http://www.badcodesolutions.com.ar/help">www.BadCodeSolutions.com.ar/help</a></span>
o telefónicamente al +54 9 3624 610 343 para obtener ayuda.</p>
<p class="MsoNormal" style='margin-left:18.0pt'><span class=
"Ttulo3Car"><span style=
'font-size:12.0pt;line-height:107%'>&nbsp;</span></span></p>
<p class="MsoListParagraph" style='text-indent:-18.0pt'>
<span class="Ttulo3Car"><span style=
'line-height:107%'>2.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>
<span class="Ttulo3Car"><span style=
'font-size:12.0pt; line-height:107%'>Pantalla de
inicio</span></span></p>
<p class="MsoNormal" style='text-indent:35.4pt'>Al iniciar sesión
de manera correcta, el sistema por defecto mostrará la pantalla
Inicio, donde podrá visualizar en el centro una lista de pacientes
con sus turnos y médicos, con fecha y hora.</p>
<p class="MsoNormal" style='text-indent:35.4pt'>Hacia la derecha de
la pantalla podrá visualizar el calendario y el reloj que estará
sincronizado con el reloj de su computador. Además, un contador de
turnos del día en curso y del día posterior que se incrementará o
decrecerá de forma automática conforme se creen/atiendan los
turnos.</p>
<p class="MsoNormal" style='text-indent:35.4pt'>En el panel
izquierdo podrá visualizar los botones Inicio, Médicos, Pacientes,
Turnos, Nosotros, Personal Interno*</p>
<p class="MsoNormal" style='text-indent:35.4pt'>En la parte
superior se encuentran los botones Nuevo Paciente y Nuevo
Turno.</p>
<p class="MsoNormal" style='text-indent:35.4pt'>En la parte
inferior, podrá acceder a los botones Especialidades, Obras
Sociales, Formas de Pago, Tarjetas de Débito, Bancos, Facturación,
Reporte de Turnos y Reporte de Pacientes.</p>
<p class="MsoNormal" style='margin-left:18.0pt'><i>(*) Sólo
disponible para el Administrador</i></p>
<p class="MsoListParagraph" style='text-indent:-18.0pt'>
<span class="Ttulo3Car"><span style=
'line-height:107%'>3.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>
<span class="Ttulo3Car"><span style=
'font-size:12.0pt; line-height:107%'>Registrar Nuevo
Paciente</span></span></p>
<p class="MsoNormal" style='text-indent:35.4pt'>Para registrar un
nuevo paciente deberá hacer clic en el botón Registrar Nuevo
Paciente. Se abrirá un formulario que deberá completar con los
datos del paciente.</p>
<p class="MsoNormal" style='text-indent:35.4pt'><b>IMPORTANTE:
Todos los campos deberán estar correctamente cargados para poder
continuar incluyendo el campo Antecedentes Médicos pero está sujeto
a discreción del paciente.</b></p>
<p class="MsoNormal" style='text-indent:35.4pt'>El formato de fecha
admitido es dd/MM/AAAA.</p>
<p class="MsoNormal" style='text-indent:35.4pt'>Una vez completados
los datos pertinentes, podrá completar la creación del nuevo
paciente haciendo clic en Crear, de lo contrario podrá cancelar
todo el registro haciendo clic en Cancelar.</p>
<p class="MsoNormal" style='text-indent:35.4pt'>Al crearse
correctamente el nuevo paciente, el sistema notificará el éxito de
la operación.</p>
<p class="MsoListParagraph" style='text-indent:-18.0pt'>
<span class="Ttulo3Car"><span style=
'line-height:107%'>4.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>
<span class="Ttulo3Car"><span style=
'font-size:12.0pt; line-height:107%'>Crear nuevo
Turno</span></span></p>
<p class="MsoNormal" style='text-indent:35.4pt'>Para crear un Nuevo
Turno, el paciente que lo solicite deberá estar registrado
previamente (Ver Registrar Nuevo Paciente)</p>
<p class="MsoListParagraph" style='text-indent:-18.0pt'>
<span class="Ttulo3Car"><span style=
'line-height:107%'>5.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>
<span class="Ttulo3Car"><span style=
'line-height:107%'>&nbsp;</span></span></p>
<p class="MsoNormal" style='text-indent:35.4pt'><i>&nbsp;</i></p>
